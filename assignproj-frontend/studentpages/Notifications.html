<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Project Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base Styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f0f7ff;
            overflow-x: hidden;
        }

        main {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2980b9;
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar.collapsed {
            width: 60px;
            padding: 20px 10px;
        }

        .toggle-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: none;
        }

        .sidebar-user {
            text-align: center;
            margin-bottom: 2em;
        }

        .sidebar-user-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .sidebar-user-name {
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar-nav {
            flex: 1;
        }

        .sidebar-nav-link {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            transition: all 0.3s;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar-nav-link i {
            margin-right: 12px;
            min-width: 20px;
            text-align: center;
            font-size: 18px;
        }

        .sidebar-nav-link span {
            font-size: 14px;
        }

        .sidebar-nav-link:hover {
            background-color: #3498db;
            transform: translateX(5px);
        }

        .sidebar-nav-link.active {
            background-color: #1a5276;
        }

        .sidebar-logout {
            margin-top: auto;
        }

        .sidebar-logout-button {
            width: 100%;
            padding: 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-logout-button i {
            margin-right: 8px;
        }

        .sidebar-logout-button:hover {
            background-color: #c0392b;
        }

        .sidebar.collapsed .sidebar-user-name,
        .sidebar.collapsed .sidebar-nav-link span,
        .sidebar.collapsed .sidebar-logout-button span {
            display: none;
        }

        /* Main Content Styles */
        section {
            flex: 1;
            padding: 25px 30px;
            margin-left: 20px;
            max-width: calc(100% - 270px);
            position: relative;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: 600;
        }

        /* Notifications Table Styles */
        .notifications-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .table-header {
            display: flex;
            background: #2980b9;
            color: white;
            padding: 15px 20px;
            font-weight: 600;
        }

        .table-row {
            display: flex;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .table-row:hover {
            background: #f8f9fa;
        }

        .col-message {
            flex: 2;
            min-width: 200px;
        }

        .col-project {
            flex: 1;
            min-width: 150px;
        }

        .col-group {
            flex: 1;
            min-width: 150px;
        }

        .col-task {
            flex: 1;
            min-width: 150px;
        }

        .col-time {
            flex: 0.5;
            min-width: 120px;
        }

        .task-link {
            color: #2980b9;
            text-decoration: none;
            font-weight: 500;
        }

        .task-link:hover {
            text-decoration: underline;
        }

        .timestamp {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        /* Mobile Styles */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            width: 45px;
            height: 45px;
            font-size: 22px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
                z-index: 1000;
            }

            .sidebar.open {
                left: 0;
            }

            .mobile-menu-toggle {
                display: block;
            }

            section {
                width: 100%;
                padding: 20px;
                margin-left: 0;
                max-width: 100%;
            }

            h1 {
                font-size: 24px;
                margin-top: 15px;
            }

            .table-header,
            .table-row {
                flex-direction: column;
                padding: 12px;
            }

            .col-message,
            .col-task,
            .col-time {
                flex: none;
                width: 100%;
                padding: 5px 0;
            }

            .col-time {
                font-size: 0.85em;
            }
        }
    </style>
</head>

<body>
    <button class="mobile-menu-toggle" id="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <main>
        <nav>
            <div class="sidebar" id="sidebar">
                <button class="toggle-sidebar" id="toggle-sidebar">
                    <i class="fas fa-chevron-left" id="toggle-icon"></i>
                </button>
                <div class="sidebar-user">
                    <div class="sidebar-user-icon">üë®‚Äçüéì</div>
                    <div class="sidebar-user-name" id="user-name">[User Name]</div>
                </div>
                <div class="sidebar-nav">
                    <a href="./ProjectList.html" class="sidebar-nav-link">
                        <i class="fas fa-project-diagram"></i>
                        <span>Project Details</span>
                    </a>
                    
                    <a href="./Chat.html" class="sidebar-nav-link">
                        <i class="fas fa-comments"></i>
                        <span>Group Chat</span>
                    </a>
                    <a href="#" class="sidebar-nav-link active">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                    </a>
                </div>
                <div class="sidebar-logout">
                    <button class="sidebar-logout-button">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </nav>

        <section>
            <h1>Recent Notifications</h1>

            <div class="notifications-table">
                <div class="table-header">
                    <div class="col-message">Message</div>
                    <div class="col-project">Project</div>
                    <div class="col-group">Group</div>
                    <div class="col-time">Timestamp</div>
                </div>

                <div id="notifications-container">
                    <div id="no-notifications" style="display: none;">
                        No notifications at the moment.
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>

        // API Base URL - using your port 5000
        const API_BASE_URL = 'http://localhost:5000';

        // Main JavaScript file for frontend integration with backend API
        document.addEventListener('DOMContentLoaded', function () {
            // Check if user is logged in (token exists)
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '../../authentication/LoginPage.html'; // Redirect to login if no token
                return;
            }

            // Set up logout button using class selector
            const logoutBtn = document.querySelector('.sidebar-logout-button');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', function () {
                    localStorage.removeItem('token');
                    window.location.href = '../../authentication/LoginPage.html';
                });
            } else {
                console.error("Logout button not found in the HTML");
            }

            
            // Load user info
            loadUserInfo(token);
            // Fetch notifications immediately when page loads
            fetchNotifications();


        });

        // Function to fetch and display user info
        async function loadUserInfo(token) {
            try {
                const response = await fetch('http://localhost:5000/api/user', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch user information');
                }

                const userData = await response.json();

                // Update user name in the sidebar
                if (userData.success && userData.data) {
                    document.getElementById('user-name').textContent = userData.data.username;
                } else {
                    document.getElementById('user-name').textContent = 'User';
                }
            } catch (error) {
                console.error('Error loading user info:', error);
                document.getElementById('user-name').textContent = 'User';
            }
        }

        // Frontend Fetch Function (modified)
        const fetchNotifications = async () => {
            try {
                const notificationsResponse = await fetch(`${API_BASE_URL}/api/notifications`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`,
                        'Content-Type': 'application/json'
                    }
                });
        
                if (!notificationsResponse.ok) {
                    const errorText = await notificationsResponse.text();
                    console.error('Full error response:', errorText);
                    throw new Error('Failed to fetch notifications');
                }
        
                const responseData = await notificationsResponse.json();
                console.log('Complete Response Data:', JSON.stringify(responseData, null, 2));
        
                const { data: notifications } = responseData;
                console.log('Notifications Array:', JSON.stringify(notifications, null, 2));
        
                const notificationsContainer = document.getElementById('notifications-container');
                const noNotificationsMessage = document.getElementById('no-notifications');
        
                notificationsContainer.innerHTML = '';
        
                if (!notifications || notifications.length === 0) {
                    noNotificationsMessage.style.display = 'block';
                    return;
                }
        
                noNotificationsMessage.style.display = 'none';
        
                // Use the displayNotification function for each notification
                notifications.forEach(notification => {
                    displayNotification(notification);
                });
            } catch (error) {
                console.error('Complete Notification Fetch Error:', error);
            }
        };

        function displayNotification(notification) {
            const notificationsContainer = document.getElementById('notifications-container');
            const noNotificationsMessage = document.getElementById('no-notifications');
        
            console.log('Notifications Container:', notificationsContainer);
            console.log('No Notifications Message:', noNotificationsMessage);
        
            if (noNotificationsMessage) {
                noNotificationsMessage.style.display = 'none';
            }
        
            // Create a new notification row
            const notificationRow = document.createElement('div');
            notificationRow.classList.add('table-row');
        
            // Extract project and group details
            const projectName = notification.task?.group?.projectId || notification.group?.projectId || 'N/A';
            const groupName = notification.group?.name || notification.task?.group?.name || 'N/A';
        
            // Format the date
            const formattedDate = notification.createdAt
                ? new Date(notification.createdAt).toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                })
                : 'N/A';
        
            // Populate the notification row
            notificationRow.innerHTML = `
                <div class="col-message">${notification.message || 'N/A'}</div>
                <div class="col-project">${projectName}</div>
                <div class="col-group">${groupName}</div>
                <div class="col-time">
                    <span class="timestamp">${formattedDate}</span>
                </div>
            `;
        
            // Append the notification row to the container
            notificationsContainer.appendChild(notificationRow);
        }


        // Sidebar Management
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const toggleSidebar = document.getElementById('toggle-sidebar');
        const toggleIcon = document.getElementById('toggle-icon');

        // Toggle Mobile Menu
        mobileMenuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Toggle Desktop Sidebar
        const handleSidebarToggle = () => {
            sidebar.classList.toggle('collapsed');

            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.classList.replace('fa-chevron-left', 'fa-chevron-right');
                document.querySelector('section').style.marginLeft = '10px';
                document.querySelector('section').style.maxWidth = 'calc(100% - 70px)';
            } else {
                toggleIcon.classList.replace('fa-chevron-right', 'fa-chevron-left');
                document.querySelector('section').style.marginLeft = '20px';
                document.querySelector('section').style.maxWidth = 'calc(100% - 270px)';
            }
        };

        // Window Resize Handler
        const handleResize = () => {
            if (window.innerWidth > 768) {
                sidebar.classList.remove('open');
                toggleSidebar.style.display = 'block';
            } else {
                toggleSidebar.style.display = 'none';
            }
        };

        // Event Listeners
        toggleSidebar.addEventListener('click', handleSidebarToggle);
        window.addEventListener('resize', handleResize);
        document.addEventListener('DOMContentLoaded', handleResize);

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 &&
                !sidebar.contains(e.target) &&
                e.target !== mobileMenuToggle &&
                sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });
    </script>
</body>

</html>
