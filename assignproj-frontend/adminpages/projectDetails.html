<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: azure;
            overflow-x: hidden;
        }

        main {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar.collapsed {
            width: 60px;
            padding: 20px 10px;
        }

        .toggle-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: none;
        }

        .sidebar-user {
            text-align: center;
            margin-bottom: 3em;
        }

        .sidebar-user-icon {
            font-size: 40px;
        }

        .sidebar-user-name {
            font-size: 18px;
            margin-top: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar-nav {
            flex: 1;
        }

        .sidebar-nav-link {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar-nav-link i {
            margin-right: 10px;
            min-width: 20px;
            text-align: center;
        }

        .sidebar-nav-link span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar-nav-link:hover {
            background-color: #0ef;
        }

        .sidebar-nav-link.active {
            background-color: #3498db;
        }

        .sidebar-logout {
            margin-top: auto;
        }

        .sidebar-logout-button {
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-logout-button i {
            margin-right: 8px;
        }

        .sidebar-logout-button:hover {
            background-color: #c0392b;
        }

        .sidebar.collapsed .sidebar-user-name,
        .sidebar.collapsed .sidebar-nav-link span,
        .sidebar.collapsed .sidebar-logout-button span {
            display: none;
        }

        section {
            flex: 1;
            padding: 20px 30px;
            margin-left: 20px;
            /* Added margin between sidebar and section */
            max-width: calc(100% - 270px);
            /* Adjust for sidebar width + margin */
            position: relative;
            /* Add this to help position the button */
        }

        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
        }

        h1 {
            margin-bottom: 20px;
        }



        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            height: 40px;
            padding: 0 0.5em;
            border: 1px solid black;
            border-radius: 5px;
            font-weight: 500;
            background-color: azure;
        }

        form textarea {
            width: 100%;
            height: 20vh;
            background-color: azure;
            border-radius: 5px;
            padding: 0.5em;
            border: 1px solid black;
        }

        form input:focus,
        form textarea:focus {
            padding: 0.5em;
            outline: none;
            border: 2px solid #0ef;
        }

        .deadline-maxstudents {
            display: flex;
            gap: 2em;
            width: 100%;
        }

        .deadline-maxstudents .form-group {
            flex: 1;
            min-width: 200px;
        }

        #create-groups {
            width: 150px;
            padding: 1em;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            right: 30px;
            /* Adjust this to position from right edge of section */
            bottom: 10px;
            /* Position at bottom */
            transition: background-color 0.3s;
        }

        #create-groups:hover {
            background-color: #0ef;
        }

        #max-students {
            width: 20%;
            padding: 0 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 992px) {
            .project-progress {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .progress-line {
                width: 60px;
                min-width: 60px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .mobile-menu-toggle {
                display: block;
            }

            section {
                width: 100%;
                padding: 20px;
                margin-left: 0;
                max-width: 100%;
            }

            form textarea {
                max-width: 100%;
                height: 150px;
            }

            .deadline-maxstudents {
                flex-direction: column;
                gap: 1em;
            }

            .deadline-maxstudents .form-group {
                width: 100%;
            }

            #create-groups {
                max-width: 130px;
                font-size: 14px;
                right: 20px;
            }

            .progress-line {
                width: 40px;
                min-width: 40px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 24px;
                margin-top: 30px;
            }

            .progress {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }

            .progress-bar p {
                font-size: 14px;
            }

            .project-progress {
                gap: 5px;
            }

            #create-groups {
                max-width: 120px;
                font-size: 14px;
                padding: 0.8em;
                right: 20px;
            }
        }
    </style>
</head>

<body>
    <button class="mobile-menu-toggle" id="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <main>
        <nav>
            <div class="sidebar" id="sidebar">
                <button class="toggle-sidebar" id="toggle-sidebar">
                    <i class="fas fa-chevron-left" id="toggle-icon"></i>
                </button>
                <div class="sidebar-user">
                    <div class="sidebar-user-icon">ðŸ‘¤</div>
                    <div class="sidebar-user-name">User Name</div>
                </div>
                <div class="sidebar-nav">
                    <a href="./ViewProjectDetails.html" class="sidebar-nav-link">
                        <i class="fas fa-eye"></i>
                        <span>View Project Details</span>
                    </a>
                    <a href="#" class="sidebar-nav-link">
                        <i class="fas fa-plus-circle"></i>
                        <span>Create Project</span>
                    </a>
                    <a href="./groupmembers.html" class="sidebar-nav-link">
                        <i class="fas fa-eye"></i>
                        <span>Assign Groups</span>
                    </a>
                    <a href="./monitorGroupProgress.html" class="sidebar-nav-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Monitor Group Progress</span>
                    </a>
                    <a href="./taskSubmission.html" class="sidebar-nav-link">
                        <i class="fas fa-tasks"></i>
                        <span>Track Submissions</span>
                    </a>
                    <a href="./NotificationsPage.html" class="sidebar-nav-link">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                    </a>
                </div>
                <div class="sidebar-logout">
                    <button class="sidebar-logout-button">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </nav>

        <section>
            <h1>Create Project</h1>

            

            <div class="project-details">
                <form id="projectForm">
                    <div class="form-group">
                        <label for="project-name">1. Project Name</label>
                        <input type="text" id="project-name" name="project-name" required>
                    </div>

                    <div class="form-group">
                        <label for="project-description">2. Project Description</label>
                        <textarea id="project-description" name="project-description" required></textarea>
                    </div>

                    <div class="deadline-maxstudents">
                        <div class="form-group">
                            <label for="project-deadline">3. Deadline</label>
                            <input type="date" id="project-deadline" name="project-deadline" required>
                        </div>
                        <div class="form-group">
                            <label for="max-students">4. Maximum Students</label>
                            <input type="number" id="max-students" name="max-students" required>
                        </div>
                    </div>
                </form>
                <button id="create-groups" type="submit">Create Project</button>
            </div>
        </section>
    </main>

    <script>

        document.addEventListener('DOMContentLoaded', async () => {
            // Authentication check
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '../../authentication/LoginPage.html';
                return;
            }

            try {
                // Validate token with backend
                const response = await fetch('http://localhost:5000/api/user', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    throw new Error('Invalid token');
                }

                // If valid token, initialize page functionality
                const userData = await response.json();
                document.querySelector('.sidebar-user-name').textContent = userData.username;

                // Set up project form submission
                setupProjectForm(token);


            } catch (error) {
                console.error('Authentication failed:', error);
                localStorage.removeItem('token');
                window.location.href = '../../authentication/LoginPage.html';
            }
        });

        function setupProjectForm(token) {
            const projectForm = document.getElementById('projectForm');
            const createButton = document.getElementById('create-groups');

            createButton.addEventListener('click', async () => {
                // Get form values
                const projectTitle = document.getElementById('project-name').value.trim();
                const projectDescription = document.getElementById('project-description').value.trim();
                const projectDeadline = document.getElementById('project-deadline').value;
                const maxStudents = document.getElementById('max-students').value;

                // Validate form inputs
                if (!projectTitle || !projectDescription || !projectDeadline || !maxStudents) {
                    showNotification('Please fill in all fields', 'error');
                    return;
                }

                try {
                    // Create project data object matching the backend expectations
                    const projectData = {
                        title: projectTitle,
                        description: projectDescription,
                        deadline: projectDeadline,
                        maxStudents: parseInt(maxStudents, 10)
                    };

                    // Send request to the backend
                    const response = await fetch('http://localhost:5000/api/projects', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(projectData)
                    });

                    // Parse response
                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.message || 'Failed to create project');
                    }

                    // Show success message
                    showNotification('Project created successfully!', 'success');

                    // Redirect to groupmembers.html page and pass the project ID
                    setTimeout(() => {
                        window.location.href = `./groupmembers.html?projectId=${result.data.id}`;
                    }, 1500);

                } catch (error) {
                    console.error('Project creation error:', error);
                    showNotification(`Error: ${error.message}`, 'error');
                }
            });
        }

        
        // Helper function to show notifications
        function showNotification(message, type = 'info') {
            // Simple implementation for notifications
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;

            document.body.appendChild(notification);

            // Position the notification
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.right = '20px';
            notification.style.padding = '10px 20px';
            notification.style.borderRadius = '4px';
            notification.style.zIndex = '1000';

            // Style based on type
            if (type === 'error') {
                notification.style.backgroundColor = '#f44336';
                notification.style.color = 'white';
            } else if (type === 'success') {
                notification.style.backgroundColor = '#4CAF50';
                notification.style.color = 'white';
            } else {
                notification.style.backgroundColor = '#2196F3';
                notification.style.color = 'white';
            }

            // Remove after a delay
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
        // Toggle sidebar on mobile
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const sidebar = document.getElementById('sidebar');

        mobileMenuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Toggle sidebar collapse on desktop
        const toggleSidebar = document.getElementById('toggle-sidebar');
        const toggleIcon = document.getElementById('toggle-icon');

        // Show toggle button on desktop
        const updateToggleVisibility = () => {
            if (window.innerWidth > 768) {
                toggleSidebar.style.display = 'block';
            } else {
                toggleSidebar.style.display = 'none';
            }
        };

        updateToggleVisibility();
        window.addEventListener('resize', updateToggleVisibility);

        toggleSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');

            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.classList.remove('fa-chevron-left');
                toggleIcon.classList.add('fa-chevron-right');
                document.querySelector('section').style.marginLeft = '10px';
                document.querySelector('section').style.maxWidth = 'calc(100% - 70px)';
            } else {
                toggleIcon.classList.remove('fa-chevron-right');
                toggleIcon.classList.add('fa-chevron-left');
                document.querySelector('section').style.marginLeft = '20px';
                document.querySelector('section').style.maxWidth = 'calc(100% - 270px)';
            }
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 &&
                !sidebar.contains(e.target) &&
                e.target !== mobileMenuToggle &&
                sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
            }
        });

        document.querySelector('.sidebar-logout-button').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '../../authentication/LoginPage.html';
        });



    </script>
</body>

</html>
