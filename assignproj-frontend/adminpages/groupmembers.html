<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Groups</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./Css/groupmembers.css">
</head>

<body>
    <main>
        <nav>
            <div class="sidebar" id="sidebar">
                <button class="toggle-sidebar" id="toggle-sidebar">
                    <i class="fas fa-chevron-left" id="toggle-icon"></i>
                </button>
                <div class="sidebar-user">
                    <div class="sidebar-user-icon">ðŸ‘¤</div>
                    <div class="sidebar-user-name">User Name</div>
                </div>
                <div class="sidebar-nav">
                    <a href="./ViewProjectDetails.html" class="sidebar-nav-link">
                        <i class="fas fa-eye"></i>
                        <span>View Project Details</span>
                    </a>
                    <a href="./projectDetails.html" class="sidebar-nav-link">
                        <i class="fas fa-plus-circle"></i>
                        <span>Create Project</span>
                    </a>
                    <a href="#" class="sidebar-nav-link active">
                        <i class="fas fa-users"></i>
                        <span>Assign Groups</span>
                    </a>
                    <a href="./monitorGroupProgress.html" class="sidebar-nav-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Monitor Group Progress</span>
                    </a>
                    <a href="./taskSubmission.html" class="sidebar-nav-link">
                        <i class="fas fa-tasks"></i>
                        <span>Track Submissions</span>
                    </a>
                    <a href="./NotificationsPage.html" class="sidebar-nav-link">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                    </a>
                </div>
                <div class="sidebar-logout">
                    <button class="sidebar-logout-button">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </nav>

        <section>
            <h1>Assign Groups</h1>
            <div class="group-management">
                <div class="form-group">
                    <label for="project-select">Select Project</label>
                    <select id="project-select" name="project-select" required>
                        <option value="">Choose a Project</option>
                        <!-- Projects will be populated here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="group-name">Group Name</label>
                    <input type="text" id="group-name" name="group-name" placeholder="Enter group name" required>
                </div>
                <div class="form-group">
                    <label for="search-members">Search Members</label>
                    <input type="text" id="search-members" name="search-members" placeholder="Type to search members" autocomplete="off">
                    <div id="search-results" class="search-results"></div>
                    <div id="selected-members" class="selected-members">
                        <!-- Selected members will appear here -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="group-leader">Assign Team Leader</label>
                    <select id="group-leader" name="group-leader" required>
                        <option value="">Select Leader from Members</option>
                    </select>
                </div>
                <button id="create-group">Create Group</button>
            </div>
            <table id="groups-table">
                <thead>
                    <tr>
                        <th>Group Name</th>
                        <th>Members</th>
                        <th>Team Leader</th>
                    </tr>
                </thead>
                <tbody id="groups-table-body">
                    <!-- Groups will be dynamically inserted here via JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="./Js/groupmembers.js"></script>
</body>

</html>
