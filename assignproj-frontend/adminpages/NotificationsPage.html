<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./Css/Notification.css">
</head>

<body>
    <button class="mobile-menu-toggle" id="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <main>
        <nav>
            <div class="sidebar" id="sidebar">
                <button class="toggle-sidebar" id="toggle-sidebar">
                    <i class="fas fa-chevron-left" id="toggle-icon"></i>
                </button>
                <div class="sidebar-user">
                    <div class="sidebar-user-icon">ðŸ‘¤</div>
                    <div class="sidebar-user-name">Professor</div>
                </div>
                <div class="sidebar-nav">
                    <a href="./ViewProjectDetails.html" class="sidebar-nav-link">
                        <i class="fas fa-eye"></i>
                        <span>View Project Details</span>
                    </a>
                    <a href="./projectDetails.html" class="sidebar-nav-link">
                        <i class="fas fa-plus-circle"></i>
                        <span>Create Project</span>
                    </a>
                    <a href="./groupmembers.html" class="sidebar-nav-link">
                        <i class="fas fa-eye"></i>
                        <span>Assign Groups</span>
                    </a>
                    <a href="./monitorGroupProgress.html" class="sidebar-nav-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Monitor Group Progress</span>
                    </a>
                    <a href="./taskSubmission.html" class="sidebar-nav-link">
                        <i class="fas fa-tasks"></i>
                        <span>Track Submissions</span>
                    </a>
                    <a href="#" class="sidebar-nav-link">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                    </a>
                </div>
                <div class="sidebar-logout">
                    <button class="sidebar-logout-button">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </nav>

        <section>
            <div class="project-selector">
                <label for="project-dropdown">Select a Project:</label>
                <select id="project-dropdown" class="project-dropdown">
                    <option value="" disabled selected>-- Choose a Project --</option>
                </select>
            </div>

            <div id="project-details" class="project-details">
                <!-- Project details will be displayed here -->
            </div>

            <div id="group-list" class="group-list">
                <!-- Groups will be displayed here -->
            </div>

            <div id="notification-form" class="notification-form">
                <h3>Send Notification</h3>
                <form id="send-notification-form">
                    <div class="form-group">
                        <label for="notification-type">Notification Type:</label>
                        <select id="notification-type" class="notification-type">
                            <option value="" disabled selected>-- Select Notification Type --</option>
                            <option value="all-groups">All Groups</option>
                            <option value="specific-groups">Specific Groups</option>
                            <option value="specific-members">Specific Members</option>
                        </select>
                    </div>

                    <div id="specific-groups-section" class="specific-section" style="display: none;">
                        <label>Select Groups:</label>
                        <div id="groups-checkbox-list" class="checkbox-list"></div>
                    </div>

                    <div id="specific-members-section" class="specific-section" style="display: none;">
                        <label>Select Members:</label>
                        <div id="members-checkbox-list" class="checkbox-list"></div>
                    </div>

                    <div class="form-group">
                        <label for="notification-message">Message:</label>
                        <textarea id="notification-message" class="notification-message"
                            placeholder="Enter your notification message..." required></textarea>
                    </div>

                    <button type="submit" class="send-button">Send Notification</button>
                </form>
            </div>

            <div id="notifications-history">
                <h3>Notifications History</h3>
                <table id="notifications-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Message</th>
                            <th>Recipient</th>
                        </tr>
                    </thead>
                    <tbody id="notifications-table-body">
                        <!-- Notifications will be dynamically populated here -->
                    </tbody>
                </table>
            </div>

        </section>

    </main>

    <script src="./Js/notifications.js"></script>
</body>

</html>
