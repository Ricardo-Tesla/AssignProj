<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Project Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: azure;
            overflow-x: hidden;
        }

        main {
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar.collapsed {
            width: 60px;
            padding: 20px 10px;
        }

        .toggle-sidebar {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: none;
        }

        .sidebar-user {
            text-align: center;
            margin-bottom: 3em;
        }

        .sidebar-user-icon {
            font-size: 40px;
        }

        .sidebar-user-name {
            font-size: 18px;
            margin-top: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar-nav {
            flex: 1;
        }

        .sidebar-nav-link {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
            white-space: nowrap;
            overflow: hidden;
        }

        .sidebar-nav-link i {
            margin-right: 10px;
            min-width: 20px;
            text-align: center;
        }

        .sidebar-nav-link span {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar-nav-link:hover {
            background-color: #0ef;
        }

        .sidebar-nav-link.active {
            background-color: #3498db;
        }

        .sidebar-logout {
            margin-top: auto;
        }

        .sidebar-logout-button {
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-logout-button i {
            margin-right: 8px;
        }

        .sidebar-logout-button:hover {
            background-color: #c0392b;
        }

        .sidebar.collapsed .sidebar-user-name,
        .sidebar.collapsed .sidebar-nav-link span,
        .sidebar.collapsed .sidebar-logout-button span {
            display: none;
        }

        section {
            flex: 1;
            padding: 20px 30px;
            margin-left: 20px;
            max-width: calc(100% - 270px);
            position: relative;
        }

        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #2c3e50;
        }

        .project-info {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .project-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .project-info p {
            font-size: 16px;
            color: #555;
        }

        .description {
            margin-bottom: 15px;
        }

        .deadline {
            margin-bottom: 25px;
        }

        .groups-section h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .groups-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .groups-table th,
        .groups-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .groups-table th {
            background-color: #2c3e50;
            color: white;
            font-weight: 600;
        }

        .groups-table tr:hover {
            background-color: #f5f5f5;
        }

        .groups-table td {
            color: #555;
        }

        .groups-table .leader {
            font-weight: 500;
            color: #2c3e50;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -250px;
                transition: left 0.3s ease;
            }

            .sidebar.open {
                left: 0;
            }

            .mobile-menu-toggle {
                display: block;
            }

            section {
                width: 100%;
                padding: 20px;
                margin-left: 0;
                max-width: 100%;
            }

            .groups-table th,
            .groups-table td {
                padding: 10px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 24px;
            }

            .project-info h2 {
                font-size: 20px;
            }

            .project-info p {
                font-size: 14px;
            }

            .groups-table th,
            .groups-table td {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>

<body>
    <button class="mobile-menu-toggle" id="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <main>
        <nav>
            <div class="sidebar" id="sidebar">
                <button class="toggle-sidebar" id="toggle-sidebar">
                    <i class="fas fa-chevron-left" id="toggle-icon"></i>
                </button>
                <div class="sidebar-user">
                    <div class="sidebar-user-icon">ðŸ‘¤</div>
                    <div class="sidebar-user-name">User Name</div>
                </div>
                <div class="sidebar-nav">
                    <a href="#" class="sidebar-nav-link">
                        <i class="fas fa-eye"></i>
                        <span>View Project Details</span>
                    </a>
                    <a href="./projectDetails.html" class="sidebar-nav-link">
                        <i class="fas fa-plus-circle"></i>
                        <span>Create Project</span>
                    </a>
                    <a href="./groupmembers.html" class="sidebar-nav-link">
                        <i class="fas fa-eye"></i>
                        <span>Assign Groups</span>
                    </a>
                    <a href="./monitorGroupProgress.html" class="sidebar-nav-link">
                        <i class="fas fa-chart-line"></i>
                        <span>Monitor Group Progress</span>
                    </a>
                    <a href="./taskSubmission.html" class="sidebar-nav-link">
                        <i class="fas fa-tasks"></i>
                        <span>Track Submissions</span>
                    </a>
                    <a href="./NotificationsPage.html" class="sidebar-nav-link">
                        <i class="fas fa-bell"></i>
                        <span>Notifications</span>
                    </a>
                </div>
                <div class="sidebar-logout">
                    <button class="sidebar-logout-button">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </nav>

        <section>
            <h1>View Project Details</h1>
            <div id="project-container">

            </div>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            
        
            // API Base URL - using your port 5000
            const API_BASE_URL = 'http://localhost:5000';
        
            // Fetch and display projects
            const loadProjects = async () => {
                try {
                    const token = localStorage.getItem('token');
                    if (!token) {
                        throw new Error('No authentication token found');
                    }
                    
                    const projectsRes = await fetch(`${API_BASE_URL}/api/admin/projects`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (!projectsRes.ok) {
                        throw new Error(`API error: ${projectsRes.status}`);
                    }
                    
                    const projectsData = await projectsRes.json();
                    renderProjects(projectsData.data || projectsData); // Handle both response formats
                } catch (error) {
                    console.error('Error loading projects:', error);
                    document.getElementById('projects-container').innerHTML = `
                        <div class="project-info">
                            <h2>Error Loading Projects</h2>
                            <p>${error.message}</p>
                            <p>Please make sure your backend server is running on port 5000.</p>
                        </div>
                    `;
                }
            };
            
            // Create a container for projects if it doesn't exist
            const projectContainerEl = document.getElementById('project-container');
            if (!document.getElementById('projects-container')) {
                const projectsContainer = document.createElement('div');
                projectsContainer.id = 'projects-container';
                projectContainerEl.appendChild(projectsContainer);
            }
            
        
            // Render projects and groups
            const renderProjects = (projects) => {
                const container = document.getElementById('projects-container');
                
                if (!projects || projects.length === 0) {
                    container.innerHTML = `
                        <div class="project-info">
                            <h2>No Projects Found</h2>
                            <p>Create a new project to get started.</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = projects.map(project => `
                    <div class="project-info">
                        <h2>${project.title}</h2>
                        <p class="description"><strong>Description:</strong> ${project.description}</p>
                        <p class="deadline"><strong>Deadline:</strong> ${new Date(project.deadline).toLocaleDateString()}</p>
                        <div class="groups-section">
                            <h3>Groups</h3>
                            <table class="groups-table">
                                <thead>
                                    <tr>
                                        <th>Group Name</th>
                                        <th>Members</th>
                                        <th>Leader</th>
                                    </tr>
                                </thead>
                                <tbody id="groups-${project.id}">
                                    <tr>
                                        <td colspan="3">Loading groups...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                `).join('');
        
                // Load groups for each project
                projects.forEach(loadGroups);
            };
        
            // Fetch and render groups for a project
            const loadGroups = async (project) => {
                try {
                    const token = localStorage.getItem('token');
                    console.log('Fetching groups for project:', project.id);
            
                    const groupsRes = await fetch(`${API_BASE_URL}/api/projects/${project.id}/groups`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
            
                    console.log('Response status:', groupsRes.status);
            
                    if (!groupsRes.ok) {
                        throw new Error(`API error: ${groupsRes.status}`);
                    }
            
                    const groupsData = await groupsRes.json();
                    console.log('Groups data:', groupsData);
            
                    renderGroups(project.id, groupsData.data || groupsData); // Handle both response formats
                } catch (error) {
                    console.error(`Error loading groups for project ${project.id}:`, error);
                    const tbody = document.getElementById(`groups-${project.id}`);
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="3">Error loading groups: ${error.message}</td>
                        </tr>
                    `;
                }
            };
        
            // Render groups table
            const renderGroups = (projectId, groups) => {
                const tbody = document.getElementById(`groups-${projectId}`);
                
                if (!groups || groups.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="3">No groups found for this project</td>
                        </tr>
                    `;
                    return;
                }
                
                tbody.innerHTML = groups.map(group => {
                    // Handle potential different data structures
                    const members = group.GroupMembers ? 
                        group.GroupMembers.map(m => m.User ? m.User.username : m.username).join(', ') : 
                        (group.members ? group.members.join(', ') : '');
                    
                    const leaderName = group.teamLeader ? 
                        (typeof group.teamLeader === 'object' ? group.teamLeader.username : group.teamLeader) : 
                        (group.leader || '');
                    
                    return `
                        <tr>
                            <td>${group.name}</td>
                            <td>${members}</td>
                            <td>${leaderName}</td>
                        </tr>
                    `;
                }).join('');
            };
        
            // Check authentication
            const checkAuth = async () => {
                const token = localStorage.getItem('token');
                if (!token) {
                    window.location.href = '../../authentication/LoginPage.html';
                    return false;
                }
        
                try {
                    const userRes = await fetch(`${API_BASE_URL}/api/user`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    
                    if (!userRes.ok) {
                        throw new Error('Authentication failed');
                    }
                    
                    return true;
                } catch (error) {
                    console.error('Auth error:', error);
                    localStorage.removeItem('token');
                    window.location.href = '../../authentication/LoginPage.html';
                    return false;
                }
            };
        
            // Initialize page
            const init = async () => {
                const isAuthenticated = await checkAuth();
                if (isAuthenticated) {
                    await loadProjects();
                }
            };
        
            // Start the app
            init();
        });
        
        // Sidebar functionality
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const toggleSidebar = document.getElementById('toggle-sidebar');
            const toggleIcon = document.getElementById('toggle-icon');
        
            // Logout button functionality
            document.querySelector('.sidebar-logout-button').addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = '../../authentication/LoginPage.html';
            });
        
            // Toggle sidebar on mobile
            mobileMenuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('open');
            });
        
            // Update toggle visibility based on screen size
            const updateToggleVisibility = () => {
                if (window.innerWidth > 768) {
                    toggleSidebar.style.display = 'block';
                } else {
                    toggleSidebar.style.display = 'none';
                }
            };
        
            updateToggleVisibility();
            window.addEventListener('resize', updateToggleVisibility);
        
            // Toggle sidebar collapse on desktop
            toggleSidebar.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
        
                if (sidebar.classList.contains('collapsed')) {
                    toggleIcon.classList.remove('fa-chevron-left');
                    toggleIcon.classList.add('fa-chevron-right');
                    document.querySelector('section').style.marginLeft = '10px';
                    document.querySelector('section').style.maxWidth = 'calc(100% - 70px)';
                } else {
                    toggleIcon.classList.remove('fa-chevron-right');
                    toggleIcon.classList.add('fa-chevron-left');
                    document.querySelector('section').style.marginLeft = '20px';
                    document.querySelector('section').style.maxWidth = 'calc(100% - 270px)';
                }
            });
        
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 &&
                    !sidebar.contains(e.target) &&
                    e.target !== mobileMenuToggle &&
                    sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                }
            });
        });
    </script>
</body>

</html>
